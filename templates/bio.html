<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bio Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>About me</h1>
        
        <div>
            <p><strong>Name:</strong> {{ bio_info['name'] }}</p>
            <p><strong>Profession:</strong> {{ bio_info['profession'] }}</p>
            <p><strong>Description:</strong> {{ bio_info['description'] }}</p>
            <p><strong>Email:</strong> {{ bio_info['email'] }}</p>
        </div>
    </body>
    </html>
    
</body>
</html>
